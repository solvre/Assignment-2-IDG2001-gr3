<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="navbarContent">
                <h1>Ribbit</h1>
                <a href="{{ url_for('home') }}">Home</a>
                <div class="dropdown">
                    <button onclick="dropFunction()" class="dropbtn">Categories/</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">r/1</a>
                        <a href="#">r/2</a>
                        <a href="#">r/3</a>
                    </div>
                </div>
                <a href="{{ url_for('make_post') }}">Make Post</a>
                <a href="{{ url_for('profile') }}">Profile</a>
            </div>
        </nav>
    </header>

    <main id="content">
        <h1 class="posth1">Make a Post!</h1>
        <div class="form-createPost">
            <form id="createPost" method="post">
                <label for="field1">Title:</label>
                <input type="text" name="field1" required/>
                <label for="field2">Text:</label>
                <input type="text" name="field2" maxlength="250" required/>
                <input type="submit" name="submit" value="Post to:"/>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='dropdownScript.js') }}"></script>
</body>
